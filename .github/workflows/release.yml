name: Build packages on release
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: >-
          python -m
          pip install
          build
          --user

      - name: Build
        run: >-
          python -m build

          #- name: Get Asset name
          #  run: |
          #    export WHL=$(ls dist/ | grep whl)
          #    set -- $WHL
          #    echo "whl=$1" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/

